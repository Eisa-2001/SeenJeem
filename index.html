<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>سين جيم</title>

<style>
body{
  margin:0;
  background:#0b0f14;
  color:#fff;
  font-family:Arial, sans-serif;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:#121826;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}
button{
  padding:12px 18px;
  border-radius:10px;
  border:none;
  background:#f97316;
  color:#fff;
  font-size:16px;
}
button:disabled{
  opacity:.4;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.cat{
  background:#1a2235;
  padding:10px;
  border-radius:12px;
}
.point{
  background:#000;
  padding:10px;
  border-radius:20px;
  margin-top:8px;
  text-align:center;
  cursor:pointer;
}
.hidden{display:none}
</style>
</head>

<body>

<div class="container">

<!-- اختيار التصنيفات -->
<div class="card" id="picker">
  <h2>اختر تصنيفات اللعبة</h2>
  <p>اختر من 3 إلى 6 تصنيفات</p>

  <div id="list"></div>

  <br>
  <button onclick="startGame()">ابدأ اللعبة</button>
</div>

<!-- اللعبة -->
<div class="card hidden" id="game">
  <h2>اللعبة</h2>
  <div class="grid" id="board"></div>
</div>

</div>

<script>
// ===== التصنيفات =====
const ALL = [
  "ثقافة عامة","رياضة","كرة القدم","أنمي","Attack on Titan",
  "Naruto","One Piece","أفلام","مسلسلات","تكنولوجيا",
  "سيارات","دين","القرآن","دول وعواصم","سياسة"
];

let selected = [];

// بناء قائمة الاختيار
const list = document.getElementById("list");
ALL.forEach(cat=>{
  const d = document.createElement("div");
  d.innerHTML = `
    <label>
      <input type="checkbox" value="${cat}">
      ${cat}
    </label>
  `;
  d.querySelector("input").addEventListener("change",e=>{
    if(e.target.checked){
      if(selected.length >= 6){
        e.target.checked = false;
        alert("الحد الأقصى 6 تصنيفات");
        return;
      }
      selected.push(cat);
    }else{
      selected = selected.filter(x=>x!==cat);
    }
  });
  list.appendChild(d);
});

function startGame(){
  if(selected.length < 3){
    alert("لازم تختار على الأقل 3 تصنيفات");
    return;
  }

  document.getElementById("picker").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");

  const board = document.getElementById("board");
  board.innerHTML = "";

  selected.forEach(cat=>{
    const c = document.createElement("div");
    c.className = "cat";
    c.innerHTML = `<b>${cat}</b>
      <div class="point">200</div>
      <div class="point">400</div>
      <div class="point">600</div>
    `;
    board.appendChild(c);
  });
}
</script>

</body>
</html>
